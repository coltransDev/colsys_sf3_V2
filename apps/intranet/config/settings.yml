# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         true
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Form security secret (CSRF protection)
    #csrf_secret:            89fc4692b57ee7b47f9s324c805c61109768d832
    csrf_secret:       false

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS
    charset:                iso-8859-1

    # Enable the database manager
    use_database:           true
    enabled_modules:
      - default
      - adminUsers
      - adminPerfiles
      - gestDocumental
      - pm
      - helpdesk
      - menu
