seguro: | 
  El seguro antes mencionado no tiene deducible, es contra todo riesgo, incluye guerra y asonada 
  
  Para maquinaria o mercancías usadas, electrodomésticos, productos perecederos, mercancía a granel, bebidas, instrumentos de precisión, electrodomésticos, mercancía delicada y frágil computadores y bienes con un valor superior a USD 300.000.oo, la prima de seguro será cotizada para cada caso en particular.
  
  
  VALOR A ASEGURAR: el monto mínimo a asegurar es el valor CIF de la mercancía y debe ser suministrado directamente por el cliente o beneficiario de la póliza, adicionalmente se pueden incluir todos los costos que acarrean la importación a excepción del IVA.
  
  VIGENCIA: es de 45 días a partir de la fecha de llegada de la mercancía a puerto o aeropuerto.
  
  EXCLUSIONES
  
  Se deja constancia que en adición a las exclusiones generales y particulares de la póliza, se excluyen las pérdidas o daños de bienes asegurados a consecuencia de : 
  
  •	Movilizar las mercancías aseguradas en horario nocturno, es decir,  en el lapso del tiempo comprendido entre las 6 PM y las 6 AM y en días no laborales.
  
  •	Movilizar las mercancías con empresas transportadoras que no estén legalmente constituidas, sin licencia de funcionamiento vigente y que no sean reconocidas por su seriedad  y confianza a nivel nacional.
  
  •	Carga movilizada sin su valor declarado al transportador al 100%
  
  •	Movilizar las mercancías en vehículos no carpados y en modelos anteriores a 1992
  
  •	El incumplimiento de las normas internacionales de empaque que rigen para los bienes movilizados.
  
  •	Toma de muestras por las autoridades gubernamentales, comiso, embargo y secuestro, acto de autoridad sobre las mercancías o sobre el medio de transporte.
  
  •	Despachos efectuados en vehiculos de servicio particular.
  
  
  NOTA: favor solicitar por escrito asegurar la carga mencionando trayecto y valor asegurar mínimo dos días antes de la salida de la carga.