 La legislación aduanera es exigente en cuanto a pre requisitos, controles previos, prohibiciones y/ o restricciones. AGENCIA DE ADUANAS COLMAS SAS NIVEL 1 se exonera de responsabilidad por  cualquier contingencia o irregularidad causada entre otros por trastornos, demoras, sanciones, sobrecostos, aprehensiones y/o decomisos que afecten el trámite de exportación por no atender en debida forma y oportunidad las exigencias señaladas a continuación y que no se encuentre en nuestro poder antes de iniciar el proceso de aduana; los originales de los documentos e información exigidos por la DIAN, así mismo AGENCIA DE ADUANAS COLMAS SAS NIVEL 1, no será responsable por la demora que presenten entidades del Estado que intervengan en la operación tales como ICA, INVIMA, etc.
  
  • El exportador debe estar registrado, actualizado en la VUCE - Policía y debe asegurar que sus clientes, sub partidas, agentes de carga y aduana estén vinculados a su NIT.
  • El Representante Legal que firma las cartas de responsabilidad debe aparecer como apoderado en la VUCE.
  • El exportador debe estar creado ante el puerto o aeropuerto por donde se realiza la exportación.
   
 Los documentos requeridos para el proceso de aduana de exportación son los siguientes:
  
  1. Contrato de mandato aduanero, impreso en papel membrete de la sociedad otorgante, firmado por su Representante Legal y con reconocimiento de firma en notaría pública.
  2. Copia del RUT actualizado y vigente, incluyendo la autorización como usuario aduanero y calidad de exportador.
  3. Original del certificado de existencia y representación legal emitido por la Cámara de Comercio.
  4. Fotocopia del documento de identidad del Representante Legal.
  5. Factura Original, conteniendo el término de negociación (Incoterm), lugar de entrega y moneda.
  6. Lista de Empaque, conteniendo los números de seriales, cantidad de bultos, peso de cada bulto.
  7. Original del Certificado de Origen, cuando existe acuerdo.
  8. Descripción Completa del producto, posición arancelaria.
  9. Formato de Conocimiento del Cliente - Circular Externa No. 170 de 2002 vigente y sus documentos anexos.
  10. Certificación de su póliza de seguro de transporte.

 Para el manejo de las operaciones AGENCIA DE ADUANAS COLMAS S.A.S. NIVEL 1 solicita anticipo de fondos correspondientes a los pagos a terceros tales como: bodegajes, uso de instalaciones portuarias. Etc.
  
