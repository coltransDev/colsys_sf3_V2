  • En el evento que la línea naviera y/o su administrador de contenedores nos exija la firma del Contrato de Comodato, EIR (Equipment Interchange Receipt) o cualquier documento similar relativo al préstamo de uso del contenedor, COLTRANS S.A.S., solicitará al cliente la respectiva "Carta de Garantía" en los términos establecidos por las líneas navieras y/o las políticas de COLTRANS S.A.S. Las facturas que se generen por demoras de contenedor o demás gastos conexos al contenedor más el costo de administración de contenedores; se deben pagar de inmediato (no aplica crédito independientemente tengan un cupo aprobado).
