aduanaImpoTitulo: NOTAS IMPORTANTES QUE DEBEN TENER EN CUENTA EN SUS NACIONALIZACIONES
aduanaImpo: |
  
  
  ES DE ANOTAR QUE SEGÚN MODIFICACION DEL ESTATUTO ADUANERO EL PLAZO DE NACIONALIZAR UNA MERCANCIA EN PUERTO ES DE UN (1) MES A PARTIR DE LA LLEGADA AL PUERTO O AEROPUERTO. Antes de traer mercancías al territorio Colombiano debe consultarse, tener la Ficha Técnica del producto a importar y la Clasificación Arancelaria., Y tener aprobada la licencia Previa para las mercancías usadas, saldos y cuando la partida lo determine. La legislación aduanera exigente en cuanto pre-requisitos, controles previos o prohibiciones. AGENCIA DE ADUANAS COLMAS LTDA NIVEL 1., no se hará responsable por lo trastornos, demoras, sanciones, sobre costos o aprehensiones causados a una importación que no haya seguido el siguiente procedimiento y no se encuentre en su poder antes de  iniciar el proceso de nacionalización, los originales de los documentos exigidos por la DIAN son:
  
  1. Suministro de la Ficha Técnica del (los) producto (s).
  2. Clasificación Arancelaria.
  3. Elaboración y aprobación del Registro de Importación ó Licencia Previa (cuando requiera)
  4. Autorización PREVIA por las entidades de control correspondiente (Invima, Mincomex, Aeronáutica Civil, Ministerio de Defensa, Ministerio de Minas, Instituto Nacional de Estupefacientes, ICA, etc.)

  
  Los documentos que se requieren para importaciones son los siguientes:
  
  1. Mandato Poder en papel Membrete y autenticado en notaría
  2. Copia del RUT con autorización como usuario aduanero
  3. Original del Certificado de existencia y Representación Legal emitido por la Cámara de Comercio.
  4. Factura Original, con término de negociación y moneda
  5. Lista de Empaque con número de seriales, cantidad de bultos, peso de cada bulto.
  6. Fotocopia de la cédula del Representante Legal de la empresa
  7. Mandato de comodato a favor de los administradores de contenedores donde acepta responder por los costos en demoras de alquiler de contenedor, daños y/o limpieza de los mismos.
  8. Original del Certificado de Origen, cuando existe acuerdo
  9. Descripción Completa del producto, posición arancelaria y Catálogo en lo posible.

seguroTitulo: NOTAS DE SEGURO DE TRANSPORTE Y ADMINISTRACION DE RIESGO
seguro: | 
  Se asegura la carga de importación, exportación, despachos nacionales o urbanos, frente a los riesgos propios del transporte de mercancías.
  1. EL VALOR ASEGURADO: deberá corresponder al valor real de la carga, es decir, su componente de costos: factura comercial, fletes internacionales, fletes nacionales, tributos aduaneros (el IVA sólo se incluye en el componente de costos cuando éste no es descontable).
  Los factores de costos diferentes a los anteriores no se deben considerar como valor asegurado, pero se pueden amparar bajo el rubro de GASTOS ADICIONALES
  2. TRAYECTO ASEGURADO: Se asegura "bodega-bodega", es decir, desde el momento que el asegurado recibe la carga y asume la responsabilidad sobre ella, hasta su destino final en bodegas. El verdadero alcance de ese trayecto será definido por los términos de negociación INCOTERMS 2010 y el INTERÉS ASEGURABLE existente sobre la carga. Se incluyen las operaciones de cargue y descargue.
  Se excluyen destinos finales o puertos de origen de los siguientes países: Burma (Myanmar), Cuba, Irán, Irak, Liberia, Corea del Norte, Sudan, Siria, Zimbabwe, y países que eventualmente puedan ser excluidos por las leyes de los EE.UU.
  3. BIENES EXCLUIDOS: documentos o títulos valores, efectos personales o menaje doméstico, avería particular para maquinaria usada, obras de arte, semovientes, animales en general, carga a granel, azúcar, joyas, dinero en efectivo, monedas, valores y títulos valores, bonos cédulas hipotecarias, estampillas de timbre o correo, cartas, mapas o planos, perecederos que no cumplan con la cláusula de bienes transportados en condiciones especiales de refrigeración, congelación o calefacción.
  4. AMPAROS
      • Cobertura completa: amparo básico, falta de entrega, avería particular (se excluye para maquinaria o mercancía usada), saqueo (se
        excluye para maquinaria o mercancía usada), huelga (trayectos interiores). Incluye la cobertura de terrorismo y guerra.
      • Amparos adicionales: Lucro cesante, gastos adicionales (hasta un 20 %) y seguro al contenedor deben ser solicitados expresamente
        por el cliente.
    NO ESTA AMPARADO:
      • Toma de muestras por autoridad competente, comiso, embargo, secuestro, retención, aprehensión o en general, cualquier acto de
        autoridad sobre los bienes asegurados o sobre su medio de transporte.
      • Vicio propio, combustión espontánea, merma, evaporación o filtración, no originadas en rotura o daño del empaque.
      • Pérdidas o daños causados como consecuencia de variaciones climatológicas y deterioro por el simple transcurso del tiempo.
      • Las pérdidas o daños causados por la acción de roedores, comején, gorgojo, polilla u otras plagas.
      • Fisión, fusión y, en general, cualquier reacción nuclear, emisiones ionizantes, radiación, radioactividad y contaminación radioactiva, sean
        controlada o no y sean o no, consecuencia de hechos amparados por la póliza.
      • Errores o faltas en el despacho, o pérdidas y/o daños por envío de bienes en mal estado.
      • Demoras en la entrega y pérdidas de mercado.
      • Mal empaque de las mercancías cuando el asegurado tiene el control sobre el mismo.
  5. DEDUCIBLE: 
      • No se aceptan reclamaciones inferiores a 2,5 SMMLV (Salario mínimo mensual legal vigente).
      • Despachos con valor superior a $650.000.000.oo 10% sobre el valor de la pérdida mínimo 3 SMMLV
  6. MERCANCÍAS DE ALTO RIESGO:  Llantas y neumáticos, algodón en pacas, productos biomédicos, teléfonos celulares o equivalentes, juegos de video, instrumentos musicales,  software de videos, pieles, cigarrillos, licores, cervezas, vinos, productos farmacéuticos y veterinarios, vehículos de cualquier clase, incluyendo botes o aviones, incluyendo los movilizados por sus propios medios, repuestos automotores, Material CKD, Zinc, cobre o aluminio, perfumes, colonias y productos similares (incluyendo productos de aseo personal), Electrodomésticos, sus partes, accesorios o repuestos para los mismos, libros e impresos y textos escolares, pinturas, alimentos enlatados, leche en polvo, polipropileno, polietileno y látex en bruto o a granel, equipos de computo y/o componentes o accesorios, calzado, textiles, confecciones y cueros en productos terminados, juguetería, café y sus derivados, papel y/o productos elaborados con pulpa de papel tales como: papel higiénico, servilletas, toallas para cocina, toallas sanitarias, y pañales desechables.
  7. EXCLUSIONES: Se considerarán excluidos los despachos que no cumplan las siguientes condiciones:
    A. Exclusiones por falta de acompañamiento vehicular: será obligatorio el uso de acompañantes vehiculares para los siguientes despachos
       dentro del territorio nacional:
      a) Mercancía de alto riesgo; despachos con un valor asegurable superior a 
         $150.000.000 deberán llevar acompañamiento vehicular.
      b) Mercancía de bajo riesgo; despachos con un valor asegurable superior a 
         $300.000.000 deberán llevar acompañamiento vehicular.
      c) Mercancía con valor superior a $650.000.000: no podrá transitar en horario de 9:00 pm a 5:00 am, ni domingos y festivos en carreteras nacionales y/o urbanas.
  Definición de Escolta: se entiende por escolta vehicular, el vehículo particular o público con personal de empresas especializadas en vigilancia de mercancías en todas sus modalidades, que cumplan con todas las normas técnicas, administrativas y legales para funcionar según su naturaleza, con su respectivo conductor, el cual tiene como obligación acompañar al vehículo que transporta las mercancías durante todo el trayecto, es decir, desde el sitio del despacho hasta su destino final, en orden a cumplir a cabalidad la función de custodia, control y cuidado que su labor profesional les exige.
      
    La firma que se utilice para el acompañamiento deberá cumplir con los siguientes requisitos:
      • No ser personal armado.
      • Viajar en un vehículo diferente
      • Tener una central de operaciones
      • Tener acuerdos con Fuerzas Armadas
      • No hacer parte del transportador
      • Estar habilitado por la Superintendencia de Vigilancia y Seguridad Privada
