      a. Cobertura completa: amparo básico (accidentes del vehículo de transporte), avería gruesa, falta de entrega, avería particular (se excluye para maquinaria o mercancía usada), saqueo (se excluye para maquinaria o mercancía usada), huelga (trayectos interiores). Incluye la cobertura de avería gruesa, terrorismo y guerra.
      b. Amparos adicionales: Lucro cesante (hasta un 20%), gastos adicionales (hasta un 20 %) y seguro del contenedor deben ser solicitados expresamente por el cliente.
      c. No está amparado:
        • Toma de muestras por autoridad competente, comiso, embargo, secuestro, retención, aprehensión o en general, cualquier acto de autoridad sobre los bienes asegurados o sobre su medio de transporte.
        • Vicio propio, combustión espontánea, merma, evaporación o filtración, no originadas en rotura o daño del empaque.
        • Pérdidas o daños causados como consecuencia de variaciones climatológicas y deterioro por el simple transcurso del tiempo.
        • Las pérdidas o daños causados por la acción de roedores, comején, gorgojo, polilla u otras plagas.
        • Fisión, fusión y, en general, cualquier reacción nuclear, emisiones ionizantes, radiación, radioactividad y contaminación radioactiva, sean controlada o no y sean o no, consecuencia de hechos amparados por la póliza.
        • Errores o faltas en el despacho, o pérdidas y/o daños por envío de bienes en mal estado.
        • Demoras en la entrega y pérdidas de mercado.
        • Mal empaque de las mercancías cuando el asegurado tiene el control sobre el mismo.
  5. DEDUCIBLE: 
      a. La aseguradora no atenderá reclamaciones con valor inferior a USD 500 por evento.
      b. Despachos con valor superior a USD 500.000 tendrán un deducible del 10 % sobre el valor de la pérdida, mínimo USD 2.000.
      c. Perecederos, mercancía en condiciones especiales de refrigeración, congelación o calefacción el deducible será del 10% sobre el valor de la perdida, mínimo USD1.500.
  6. MERCANCÍAS DE ALTO RIESGO:
  Aceros, zinc, cobre en láminas o rollos de alambre, alimentos enlatados, arroz, azúcar de cualquier tipo excluida el azúcar crudo, calzado, cueros, productos de cuero terminados, café de exportación y café pergamino, celulares, partes, aparatos de video, cámaras cigarrillos, tabaco, equipos de cómputo y/o componentes o sus accesorios, electrodomésticos tales como neveras, TV, sonido, harina de pescado, productos biomédicos, juegos de video, software de videos, juguetería, perfumes, colonias y productos similares (incluyendo productos de aseo personal), licores, cervezas, vinos, libros e impresos, textos escolares, pinturas, disolventes, materias primas para pinturas, llantas y neumáticos, máquinas para casinos, juegos de azar, teléfonos celulares o equivalentes, leche en polvo, papel y/o productos elaborados con pulpa de papel tales como papel higiénico, servilletas, toallas para cocina, toallas sanitarias y pañales desechables, pinturas, materias primas, disolventes, polipropileno, polietileno y látex en bruto o a granel, productos farmacéuticos y veterinarios diferentes a la comida para animales, productos químicos incluyendo agroquímicos, fungicidas, insecticidas, abonos y fertilizantes, repuestos automotores, material CKD, cuando vienen armados (no incluye partes para repuestos desarmados), textiles, telas, confecciones, accesorios, vehículos automotores o aviones, vehículos movilizados por sus propios medios.
  7. PROTOCOLO DE SEGURIDAD:
    a. Mercancía de alto riesgo:
      • Entre USD 50.000 y USD 135.000: Dispositivo GPS.
      • Mayor a USD 135.000 únicamente con acompañamiento vehicular (puede ser sin uso de armas).
    b. Mercancía de bajo riesgo:
       Despacho con valor superior a USD 500.000: dispositivo GPS.
    c. Tecnología de consumo masivo: 
      • Entre USD 50.000 y USD 135.000: Dispositivo GPS en el vehículo.
      • Entre USD 135.001 y USD 200.000: Acompañamiento vehicular de personal de seguridad (puede ser sin uso de armas).
      • Más de USD 200.000: dos acompañantes en vehículos separados y GPS en la carga. El conductor deberá ser mayor de 25 años y no se podrán utilizar conductores y vehículos que no registren mínimo 3 despachos con EL TRANSPORTADOR en el último año, camiones o vehículos de transporte de modelo menor a 15 años y el transportador deberá ser reportado previamente a la aseguradora.
      Definiciones:
      • Tecnología de consumo masivo: computadores personales, portátiles, partes de computadores, impresoras, teléfonos celulares, equipos de comunicación celular y/o Avantel, equipos de sonido como Ipod o similares, cámaras de video, tv o fotografía, televisores, pantallas planas, plasmas o similares.
      • GPS: servicio de rastreo de las mercancías aseguradas con un dispositivo satelital colocado en la puerta del contenedor, en las mercancías, o en vehículo de transporte. Debe tener seguimiento durante el desarrollo del transporte. El servicio debe ser prestado por empresas constituidas para tal fin.
      • Acompañamiento vehicular: vehículo el cual tiene la obligación de acompañar al vehículo que transporta las mercancías durante todo el trayecto, es decir, desde el sitio del despacho hasta su destino final.
  La firma que se utilice para el acompañamiento deberá cumplir con los siguientes requisitos: no ser personal armado, viajar en un vehículo diferente, tener una central de operaciones, tener acuerdos con Fuerzas Armadas, no hacer parte del transportador, estar habilitado por la Superintendencia de Vigilancia y Seguridad Privada a cualquier título la custodia de los bienes asegurados o contra cualquier otro tercero, sean adecuadamente preservados y ejercidos.
  La aseguradora en adición a cualquier pérdida que sea recuperable en virtud del presente contrato de seguro, reembolsará al Asegurado cualquier gasto en el que incurra adecuada y razonablemente para cumplir con estas obligaciones, siempre y cuando la suma entre estos gastos y el valor de la indemnización no supere el valor asegurado. El incumplimiento de las obligaciones del Asegurado previstas en esta cláusula dará lugar a la reducción o a la pérdida del derecho a la indemnización, según el caso, en los términos señalados en la ley.
  8. EXCLUSIONES:
    a. Por seguridad: La no aplicación del protocolo de seguridad del numeral 7.
    b. Empresas transportadoras: Estarán excluidos aquellos despachos que se realicen con compañías que no estén legalmente constituidas.
       Las transportadoras deben contar con la siguiente documentación vigente:
       • Resolución del ministerio de transporte.
       • Certificado de cámara de comercio.
       • Copia de la póliza de transporte.
    c. Subrogación: estarán excluidos los despachos donde EL ASEGURADO renuncie a cualquier forma de subrogación sobre los responsables de un siniestro.
    
  Si se realizan despachos sin el cumplimiento de los anteriores requisitos, se considerará como un riesgo excluido y la aseguradora no tendrá responsabilidad alguna en caso de siniestro.
  9. CLAUSULAS ADICIONALES:
    a. La carga debe viajar con su valor declarado al 100% al transportista.
    b. Dejar en el documento de transporte constancia de la cantidad, estado y condición de los bienes a su recibo.
    c. No pernoctar en carreteras ni en despoblado.
  10. SINIESTRO:
  Debe ser reportado a seguros@coltrans.com.co a más tardar 36 horas contadas a partir del momento que se tiene conocimiento del hecho.
    Reducción de pérdidas: Es deber del Asegurado sus empleados y agentes, en relación con cualquier siniestro recuperable bajo la presente póliza:
     a. Tomar todas aquellas medidas que sean razonables con el objeto de impedir, evitar o minimizar la pérdida.
     b. Asegurarse que todos los derechos contra transportadores, o contra cualquier otra persona que, en el curso del transporte asegurado, tenga a cualquier título la custodia de los bienes asegurados o contra cualquier otro tercero, sean adecuadamente preservados y ejercidos.
  La aseguradora en adición a cualquier pérdida que sea recuperable en virtud del presente contrato de seguro, reembolsará al Asegurado cualquier gasto en el que incurra adecuada y razonablemente para cumplir con estas obligaciones, siempre y cuando la suma entre estos gastos y el valor de la indemnización no supere el valor asegurado. El incumplimiento de las obligaciones del Asegurado previstas en esta cláusula dará lugar a la reducción o a la pérdida del derecho a la indemnización, según el caso, en los términos señalados en la ley.
  11. DERECHOS SOBRE SALVAMENTO: 
  Cuando el asegurado sea indemnizado, los bienes salvados o recuperados pasarán a ser de propiedad de la Compañía de seguros. El Asegurado podrá participar y tendrá la primera opción sobre la venta del salvamento.

seguroContenedorTitulo: PÓLIZA DE TRANSPORTE DE MERCANCIAS PARA CONTENEDORES. e-container Ver 2015
seguroContenedor: |
  1. TOMADOR / ASEGURADO
    Se aseguran los generadores de carga que tengan interés asegurable sobre la carga transportada 
  2. BENEFICIARIO
    El Asegurado mismo o los de Ley.
  3. VIGENCIA DEL SEGURO
    Se asegura el contenedor desde el momento que lo  entrega la línea naviera para su tránsito hasta 30 días después de arribo a puerto Colombiano.
    Estarán excluidas todas las reclamaciones después de 30 días de entregado el contenedor.
  4. TRAYECTO ASEGURADO
    Se asegura el contenedor desde el momento que es entregado por la línea  naviera al asegurado, hasta su retorno en el sitio designado para tal fin. 
    Se incluyen las operaciones de cargue y descargue.
  5. AMPAROS CONTRATADOS
    La presente póliza tiene los siguientes amparos contratados de manera automática para todos los despachos:
    Amparo básico
    Cobertura completa
    Falta de entrega
    Avería particular
    Saqueo
    Huelga (trayectos interiores) Incluye la cobertura de terrorismo. Guerra
    Permanencia en bodegas (tránsito) hasta 30 días
    Gastos adicionales hasta $1.000.000 
    Lucro cesante, hasta $1.000.000 
    Amparo adicional
    Limpiezas extraordinarias.
    Se entiende como LIMPIEZA EXTRAORDINARIA las acciones que son  necesarias llevar a cabo para remover la suciedad del contenedor  producidas directamente por daños de la carga que ensucien el contenedor, tales como aceites, grasas, productos químicos, etc.. 
  6. SUMA ASEGURADA
    La SUMA ASEGURADA será el valor real del contenedor. 
  7. DEDUCIBLES
    No hay aplicación de deducible
  8. EXCLUSIONES
    Se considerará excluidos las reclamaciones de contenedores que sufran daños y/o pérdida a consecuencia de:
    Exceso de peso en el contenedor
    Las mercancías contenidas en la parte interna del contenedor
    Utilización del contenedor para fines diferentes al contratado con la línea naviera
    Las pérdidas o daños que sean atribuidos a conducta dolosa o culpa grave del asegurado, o sus dependientes o la del transportador 
    Guerra Internacional
    Fusión o fisión nuclear
    El uso o su deterioro gradual, desgaste, fatiga del material corrosión y oxidación normales del contenedor.
    Todas aquellas reparaciones que se efectúen bajo el servicio habitual de mantenimiento del contenedor
    En ningún caso, se cubrirá la pérdida o daño, demora involuntaria y limpieza extraordinaria del contenedor causadas por actos de autoridad, tales como: captura, secuestro, embargo, restricción o detención, así como sus consecuencias. 
    Sanciones por demoras en la entrega del contenedor
    Las limpiezas ordinarias o habituales realizadas al contenedor. 
    EL ASEGURADO no podrá renunciar a su derecho de subrogarse sobre el responsable de un siniestro.
    Se excluyen todo tipo de daño interno o externo del equipo de enfriamiento
  9. DEBERES DEL ASEGURADO
    Celebrar el contrato de transporte en el interior del país con una empresa transportadora legalmente constituida.
    Dejar en el documento de contrato de comodato o arrendamiento o leasing o en el de transporte, constancia del estado y condición de recibo del contenedor y constancia de entrega. 
    Formular protesta al transportador o similar en los plazos establecidos
  10. CLÁUSULA DE INCUMPLIMIENTO DE CONDICIONES
    El incumplimiento de cualquiera de las obligaciones, cláusulas, garantías estipuladas en el presente contrato de seguros dará lugar a la exclusión automática de la cobertura para el despacho afectado con dicho incumplimiento.
