  TERMINOS Y CONDICIONES.
  • Los fletes ofertados están basados en tarifas actuales sujetas a posibles cambios que son determinados por las compañías marítimas, aéreas o terrestres.
  • Los fletes para las importaciones aéreas se facturan de acuerdo con la TRM del día de la fecha de emisión; para el fin de semana y los lunes festivos, se factura con la TRM del viernes anterior.
  • Los fletes para las importaciones marítimas se liquidan con la TRM del día de la fecha de emisión + 30 pesos colombianos (COLTRANS S.A.S se reserva el derecho de solicitar un ajuste en caso de que la fluctuación de la moneda supere tasas impredecibles). Si por cierre contable, es necesario aplazar la fecha de facturación, se facturará con la TRM más alta entre la fecha de arribo de la motonave y la fecha de la emisión de la factura.
  • Para embarques marítimos la factura se debe pagar tomando la tasa de cambio más alta entre la tasa de cambio del día de pago más $30 pesos y la tasa de cambio mencionada en la factura; en caso de pagar la factura con la menor de las tasas, se generará una factura adicional por diferencia en tipo de cambio.
  • Los costos adicionales que se generen durante el manejo de la operación y que no hayan sido cotizados serán facturados al cliente.
  • Debido a las fluctuaciones en los precios del petróleo estamos sujetos a las variaciones en el recargo por combustible que determinen las aerolíneas, las navieras y los transportadores terrestres.
  • Es importante dar a conocer a su proveedor los datos de nuestro agente para la correcta coordinación de la operación.
  • Referente a la norma NIMF 15, solicitamos informar a sus proveedores en el exterior dar estricto cumplimiento a la Resolución ICA Nro.1079, con el fin de evitar sanciones y retrasos en su operación. COLTRANS S.A.S., no asume ninguna responsabilidad por las consecuencias que genere el incumplimiento de dicha normatividad legal nacional e internacional.
