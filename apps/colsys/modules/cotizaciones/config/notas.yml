anexoImpoTitulo: NOTAS IMPORTANTES QUE DEBEN TENER EN CUENTA EN SUS IMPORTACIONES
anexoImpo: |
  • Los fletes ofertados están basados en tarifas actuales sujetas a posibles revisiones determinadas por las compañías marítimas, aéreas o terrestres.
  • Los fletes para las importaciones aéreas se liquidaran  a  la Tasa Representativa del Mercado.
  • Los fletes para las importaciones marítimas se liquidarán a la TRM de la fecha de pago + 30 pesos colombianos, siempre y cuando esta no sea inferior a la TRM de referencia de la fecha de emisión de la factura. COLTRANS S.A.S., se reserva el derecho de solicitar un ajuste en caso de que la fluctuación de la moneda supere tasas impredecibles.
  • Los costos adicionales que se generen durante el manejo de la operación y que no hayan sido cotizados serán asumidos por el importador.
  • Debido a las fluctuaciones en los precios del petróleo estamos sujetos a las variaciones en el  recargo por  combustible  que determinen las aerolíneas,  las navieras  y  los  transportadores terrestres.
  • Para garantizar que la tarifa ofrecida sea aplicada correctamente por nuestro agente en el exterior, solicitamos que nos envíen la confirmación de pedido por e-mail ó fax para asegurar el seguimiento y dar información oportuna sobre sus embarques;  a  su  vez es indispensable dar instrucciones  a su  proveedor  a  favor  de  nuestro agente.
  • Favor informar a sus proveedores los perjuicios que ocasionan la información incorrecta en los documentos (volumen, número de piezas, identificación genérica de la mercancía, etc). El importador asumirá el costo de correcciones, multas o sanciones aduaneras originadas por la información errónea dada por parte del exportador o proveedor, al igual que bodegajes y/o alquiler del contenedor causados por hechos ajenos al manejo de COLTRANS S.A.S. (por ejemplo: huelga, festivos, cambio de itinerarios, casos de fuerza mayor, etc).
  • Es importante que el importador nos suministre instrucciones precisas acerca de las condiciones de apilamiento, manipulación, embalaje y/o estiba, almacenamiento y transporte de sus mercancías. Contrario, las mercancías serán manejadas bajo condiciones Standard sin asumir responsabilidad por averías, deterioros, etc.
  • Referente a la norma NIMF 15, solicitamos informar a sus proveedores en el exterior dar estricto cumplimiento a la Resolución ICA Nro.1079, con el fin de evitar sanciones y retrasos en su operación. COLTRANS S.A.S. no asume ninguna responsabilidad por las consecuencias que genere el incumplimiento de dicha normatividad legal nacional e internacional.
  • En el evento que la línea naviera nos exija la firma del Contrato de Comodato, COLTRANS S.A.S. solicitará al cliente carta de garantía en los mismos términos establecidos por la línea aplicando un costo por el mencionado concepto. Adicionalmente, en el momento en que la naviera nos envíe las facturas originales soporte por demoras, daños, limpiezas, etc. COLTRANS S.A.S. procederá a facturar al cliente dichos rubros, más el cobro de un Administración.
  • Debido a las limitaciones de responsabilidad de los  transportadores y de COLTRANS S.A.S.,  se  exige que  el  cliente   cuente  con un seguro de  transporte.  En  caso  de  requerir  dicho  seguro se  debe  solicitar  por  escrito  su cobertura.
  • Nuestra responsabilidad contractual no excederá en ningún caso, de las limitaciones estipuladas en las normativas oficiales vigentes para el transporte marítimo, aéreo o terrestre de acuerdo con lo mencionado al dorso de los documentos de embarque correspondientes, como tampoco las limitaciones de responsabilidad estipuladas en nuestro contrato de agenciamiento.

