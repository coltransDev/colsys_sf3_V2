
InoMaestra:
  generatePath: ino
  tableName: ino.tb_maestra
  attributes:
    export: tables
  columns:
    ca_idmaestra:
      type: integer
      autoincrement: true
      primary: true
    ca_fchreferencia:
      type: date      
    ca_referencia: string
