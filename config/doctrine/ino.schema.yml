      type: one
      class: Usuario
    UsuActualizado:
      local: ca_usuactualizado
      foreign: ca_login
      type: one
      class: Usuario
    UsuLiquidado:
      local: ca_usuliquidado
      foreign: ca_login
      type: one
      class: Usuario
    UsuCerrado:
      local: ca_usucerrado
      foreign: ca_login
      type: one
      class: Usuario
    UsuAnulado:
      local: ca_usuanulado
      foreign: ca_login
      type: one
      class: Usuario




