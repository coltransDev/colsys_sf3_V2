Trayecto:
  options:
    symfony:
      form: true
      filter: false
  generatePath: pricing
  tableName: pric.tb_trayectos
  attributes:
    export: tables
  columns:
    ca_idtrayecto:
      type: integer
      primary: true
      autoincrement: true
    ca_origen:
      type: string(8)
      notnull: true
    ca_destino:
      type: string(8)
      notnull: true
    ca_idlinea:
      type: integer
      notnull: true
    ca_transporte:
      type: string
      notnull: true
    ca_impoexpo:
      type: string
      notnull: true
    ca_modalidad:
      type: string
      notnull: true
    ca_frecuencia: string
    ca_tiempotransito: string
    ca_observaciones: string
    ca_idagente: integer
    ca_activo: boolean
    ca_fchcreado: timestamp    
  relations:
    Origen:
      local: ca_origen
      foreign: ca_idciudad
      type: one
      class: Ciudad
    Destino:
      local: ca_destino
      foreign: ca_idciudad
      type: one
      class: Ciudad
    IdsProveedor:
      local: ca_idlinea
      foreign: ca_idproveedor
      type: one
    IdsAgente:
      local: ca_idagente
      foreign: ca_idagente
      type: one

